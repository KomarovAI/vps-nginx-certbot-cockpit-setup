# Nginx configuration for Marzban VPN Panel
# Template file - domain will be substituted during deployment

server {
    listen 443 ssl http2;
    server_name vpn.;

    ssl_certificate     /etc/letsencrypt/live/vpn./fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/vpn./privkey.pem;

    # HSTS and security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;

    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host ;
        proxy_set_header X-Real-IP ;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-For ;
        
        # WebSocket support for Marzban
        proxy_http_version 1.1;
        proxy_set_header Upgrade ;
        proxy_set_header Connection "upgrade";
        proxy_buffering off;
    }
}