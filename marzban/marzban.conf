# Nginx configuration for Marzban VPN Panel
# Replace vpn.your-domain.com with your actual domain

server {
    listen 443 ssl http2;
    server_name vpn.botinger789298.work.gd;

    ssl_certificate     /etc/letsencrypt/live/vpn.botinger789298.work.gd/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/vpn.botinger789298.work.gd/privkey.pem;

    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
